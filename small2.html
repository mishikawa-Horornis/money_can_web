<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<script>
	Vue.component('test-hello', {
		data() {
			return {
				message: 'Hello! ' + this.ariaLabel,
			}
		},
        template: '<div id="test-hello">' +
	        '    {{ message }}' +
	        '</div>',
		props: {
			'ariaLabel': {
				type: String,
				required: true,
			},
		},
	});
</script>
    <div id="app">
        <test-hello aria-label="Vue.js"></test-hello>
    </div>
<script>
	new Vue({
		el: '#app',
        data: {
        }
	});
</script>

</body>
</html>
